{% extends "blog/base.html" %}

{% block title %}Мій блог{% endblock  %}

{% block content %}
    <h1>Мій блог</h1>
    {% for post in posts %}
        <h2>
            <a href="{% url 'blog:post_detail' post.id %}">{{ post.title }}</a>
        </h2>
        <p class="date">
            Опубліковано {{ post.publish }} автором {{ post.author }}
        </p>
        {{ post.body|truncatewords:30|linebreaks }}
    {% endfor %}
{% endblock content %}
