{% extends "blog/base.html" %}

{% block title %}{{ post.title }}{% endblock  %}

{% block content %}
    <h1 class="border-bottom border-2 pb-2">{{ post.title }}</h1>
    <p class="fst-italic text-secondary">
        Опубліковано {{ post.publish }} автором {{ post.author }}
    </p>
    {{ post.body|linebreaks }}
    <p>
        <a href="{% url 'blog:post_share' post.id %}" class="text-decoration-none">Пошарити пост</a>
    </p>
{% endblock content %}
